<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>sign in - sluralpright</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="singin">
          <div class="logo">
            <img src="login-logo.png" alt="login logo" />
          </div>
          <form>
            <div>
              <label>Email or username</label>
              <input type="text" name="Email" class="text-input" />
            </div>

            <div>
              <label>Password</label>
              <input type="password" name="Email" class="text-input" />
            </div>

            <button type="button" class="primary-btn">Sing In</button>
          </form>

          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#">Sing in with company or school</a>
          </div>
          <div class="or">
            <hr class="bar" />
            <span>OR</span>
            <hr class="bar" />
          </div>

          <a href="#" class="secondary-btn"> Create an account </a>
        </div>

        <footer class="main-footer">
          <p>Copyright &copy; 2018 , slurapright all Right Reseved</p>
          <div>
            <a href="#">Terms of use </a> | <a href="#">Privacy policy</a>
          </div>
        </footer>
      </div>
      <div class="right">
        <div class="showcase">
            <div class="showcase-content">
               <h1 class="showcase-text">
                 Let's Create the future
                 <strong>Together</strong>
               </h1>
               <a href="#" class="secondary-btn"> Start a Free 10-day Trial </a>
                
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
